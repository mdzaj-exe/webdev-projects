<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Checker</title>
  </head>
  <body>
    <!--
        1. Create an area for user to write a word/phrase
        2. Add the word/phrases to an array
        3. Save word/phrase to array PERMANENTLY
        4. Display RED if already used, GREEN if new
        5. (Optional) Display array in a list
    -->
    <h1>Phrase Checker</h1>
    <form id="phraseCheck">
      <label for="wcheck">Check Phrase:</label>
      <input type="text" id="wcheck" name="wcheck" /><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>

    <div class="divider">Text</div>
    <ul id="arrayList"></ul>
  </body>
</html>
