    <title>To-Do List</title>

  <header>
    <h1>[Test Header Here]</h1>
    <!--We may add a nav bar here just for practice-->

  <body>
    <!--
        Steps to making a To-Do list
        HTML: Set up basic structure + list items for tasks to be displayed
        CSS: Make sure to-do list is contained within one box
        JS: add user input to 
    -->
    <div class="todo-container">
      <div>
        <h1>To-Do List</h1>
      </div>
      <form id="todo-form">
        <label for="todo-add">Enter Next Item...</label>
        <input type="text" id="todo-add" name="toDo" />
        <input type="submit" />
      </form>
      <ul id="tList">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>*Test Item Four*</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
